{% extends 'base.html' %} {% block main %}
<div class="container">
  <h1 class="page-header">Report (you may need to refresh)</h1>

  <table>
    <tr>
      <th> Client IP </th>
      <th> Timestamp </th>
      <th> Delay(s) </th>
    </tr>

    {% for record in records %}
    <tr>
      <td>{{ record.client_ip }}</td>
      <td>{{ record.timestamp }}</td>
      <td>{{ record.delay }}</td>
    </tr>
    {% endfor %}

  </table>
</div>
{% endblock %}
