{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Download file in

<form method="POST" action="{{ url_for('download') }}">
    {{ form.csrf_token }}
    <div class="form-group">{{ form.name.label }} {{ form.name(size=20, class="form-control") }}</div>
    <div class="form-group">{{ form.email.label }} {{ form.email(size=20, class="form-control", type="email") }}</div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</h1>
{% endblock %}
